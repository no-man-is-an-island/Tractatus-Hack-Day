<div class="stretchtext_note" id="^get(ID)^">
  <a name="^get(ID)^"></a>
  <div class="arrows">
    <a href="javascript:none();" class="hide" onClick="collapse_item('^get(ID)^');"><img src="images/arrow_down.png"/></a>
    <a href="javascript:none();" class="expand" onClick="expand_item('^get(ID)^');"><img src="images/arrow_right.png"/></a>  
  </div>
  <div class="text">^text^</div>
  <div class="children">
    ^children()^
  </div>
</div>
